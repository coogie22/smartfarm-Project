<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트팜 모니터링</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4; /* 배경색 */
        }

        /* 모달 스타일 추가 */
        .modal {
            display: none; /* 초기에는 보이지 않음 */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            animation: fadeIn 0.3s; /* 모달 애니메이션 */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .close {
            cursor: pointer;
            float: right;
            font-size: 20px;
            color: #888;
        }

        .close:hover {
            color: #333; /* 닫기 버튼 호버 색상 */
        }

        h2 {
            margin-bottom: 20px; /* 제목 아래 간격 */
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0; /* 입력 필드 간격 */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: border 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #4CAF50; /* 포커스 시 테두리 색상 */
            outline: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s; /* 배경색 전환 효과 */
        }

        button:hover {
            background-color: #45a049; /* 버튼 호버 색상 */
        }

        /* 헤더 스타일 */
        header {
            display: flex;
            align-items: center;
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }

        /* 나머지 스타일... */
    </style>
</head>
<body>
    <header>
        <div class="tree-container">
            <div class="tree">
                <div class="branch" style="--x:0">
                    <span style="--i:0;"></span>
                    <span style="--i:1;"></span>
                    <span style="--i:2;"></span>
                    <span style="--i:3;"></span>
                </div>
                <div class="branch" style="--x:1">
                    <span style="--i:0;"></span>
                    <span style="--i:1;"></span>
                    <span style="--i:2;"></span>
                    <span style="--i:3;"></span>
                </div>
                <div class="branch" style="--x:2">
                    <span style="--i:0;"></span>
                    <span style="--i:1;"></span>
                    <span style="--i:2;"></span>
                    <span style="--i:3;"></span>
                </div>
                <div class="branch" style="--x:3">
                    <span style="--i:0;"></span>
                    <span style="--i:1;"></span>
                    <span style="--i:2;"></span>
                    <span style="--i:3;"></span>
                </div>
                <div class="stem">
                    <span style="--i:0;"></span>
                    <span style="--i:1;"></span>
                    <span style="--i:2;"></span>
                    <span style="--i:3;"></span>
                </div>
                <span class="shadow"></span>
            </div>
        </div>
        <h1 style="text-align: center; flex-grow: 1;">스마트팜 모니터링</h1>
        <div id="clock" style="text-align: center;"></div>
    </header>
    <main>
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
        
        <div class="controls">
            <input type="number" id="timeInput" placeholder="시간 입력" />
            <select id="timeUnit">
                <option value="seconds">초</option>
                <option value="minutes">분</option>
                <option value="hours">시간</option>
            </select>
            <button onclick="setTimeRange()">시간 단위 설정</button>
            <button onclick="setTemperature()">온도 조절</button>
            <button onclick="setHumidity()">습도 조절</button>
            <button onclick="setSoilMoisture()">토양 수분 조절</button>
        </div>
        
        <div class="data-analysis">
            <h2>데이터 분석</h2>
            <select id="periodSelect">
                <option value="daily">일별</option>
                <option value="weekly">주별</option>
                <option value="monthly">월별</option>
            </select>
            <button onclick="fetchData()">데이터 조회</button>
            <div class="analysis-chart">
                <canvas id="analysisChart"></canvas>
            </div>
        </div>
        
        <!-- <div class="automation-controls">
            <h2>알림 설정</h2>
            <div>
                <label for="humidityThreshold">토양 수분 임계값:</label>
                <input type="number" id="humidityThreshold" placeholder="토양 수분 임계값" />
            </div>
            <div>
                <label for="temperatureThreshold">온도 임계값:</label>
                <input type="number" id="temperatureThreshold" placeholder="온도 임계값" />
            </div>
            <button onclick="setAutomationRules()">알림 설정</button>
        </div> -->
    </main>

    <!-- 로그인 모달 추가 -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>로그인</h2>
            <input type="text" placeholder="사용자명" required /><br>
            <input type="password" placeholder="비밀번호" required /><br>
            <button>로그인</button>
        </div>
    </div>
    
    <script>
        // 로그인 모달 표시 및 닫기 기능
        document.addEventListener('DOMContentLoaded', function() {
            const loginModal = document.getElementById('loginModal');
            const closeModal = document.getElementById('closeModal');

            // 페이지 로드 시 모달 열기
            loginModal.style.display = 'flex';

            // 모달 닫기 버튼 클릭 시 모달 닫기
            closeModal.onclick = function() {
                loginModal.style.display = 'none';
            }

            // 모달 외부 클릭 시 모달 닫기
            window.onclick = function(event) {
                if (event.target == loginModal) {
                    loginModal.style.display = 'none';
                }
            }
        });
    </script>
    <footer>
        <p>© 2024 스마트팜 모니터링 - 
            <a href="https://github.com/coogie22/smartfarm-Project" target="_blank" rel="noopener noreferrer" class="github-link">GitHub</a>
        </p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
